<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>协同编辑/在线代码编辑</title>
    <meta name="description" content="面试神器,协同代码编辑器">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="/bower_components/codemirror/lib/codemirror.css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/bower_components/codemirror/lib/codemirror.js"></script>

    <script type="text/javascript" src="/bower_components/codemirror/mode/javascript/javascript.js"></script>
    <script type="text/javascript" src="/bower_components/codemirror/mode/clike/clike.js"></script>

    <script type="text/javascript" src="/bower_components/codemirror/addon/edit/matchbrackets.js"></script>

    <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="/bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="/js/ui-codemirror.js"></script>
    <script type="text/javascript" src="/bower_components/angular-route/angular-route.js"></script>

    <script type="text/javascript" src="/bower_components/sockjs/sockjs.js"></script>

    <script type="text/javascript" src="/bower_components/stomp-websocket/lib/stomp.js"></script>
    <script type="text/javascript" src="/bower_components/angularjs-scroll-glue/src/scrollglue.js"></script>

    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/services.js"></script>
    <script type="text/javascript" src="/js/controllers.js"></script>

</head>
<body>


<div class="container" ng-controller="PaperController">

    <div class="modal" id="nameModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">input name</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline" ng-submit="enterName()">
                        <input class="form-control" ng-model="name">
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <select class="form-control" ng-model="language" ng-options="l.mode as l.name for l in languageOptions">
        </select>
    </div>

    <div class="row">
        <table class="table table-bordered">
            <tr>
                <td>
                    <textarea rows="20" class="form-control" ui-codemirror
                              ng-model="content"
                              ui-codemirror-opts="editorOptions" ui-refresh='language'>

                    </textarea>
                </td>

            </tr>
        </table>
    </div>

    <div class="row">
        <span>change : {{op}}</span>
    </div>
    <div class="row">
        <span>cursor : {{instance.getCursor()}}</span>
    </div>
</div>


</body>
</html>
